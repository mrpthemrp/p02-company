<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>

    <link rel="stylesheet" href="../css/main.css" type="text/css">
    <script src="../js/main.js" rel="script"></script>
</head>
<body>

<div id="starContainer" class="star-container resize">
    <div id="1starRating" class="star-items">
        <img onclick=rating(1) id="star1" src="../img/star_outline.svg" width="48" alt="Outline of a star.">
    </div>
    <div id="2starRating" class="star-items">
        <img onclick=rating(2) id="star2" src="../img/star_outline.svg" width="48" alt="Outline of a star.">
    </div>
    <div id="3starRating" class="star-items">
        <img onclick=rating(3) id="star3" src="../img/star_outline.svg" width="48" alt="Outline of a star.">
    </div>
    <div id="4starRating" class="star-items">
        <img onclick=rating(4) id="star4" src="../img/star_outline.svg" width="48" alt="Outline of a star.">
    </div>
    <div id="5starRating" class="star-items">
        <img onclick=rating(5) id="star5" src="../img/star_outline.svg" width="48" alt="Outline of a star.">
    </div>
</div>
</body>
</html>
