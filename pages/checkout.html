<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Checkout</title>
    <link href="../css/main.css" rel="stylesheet" type="text/css">
    <link href="../css/grids.css" rel="stylesheet" type="text/css">
    <link href="../css/nav-bar.css" rel="stylesheet" type="text/css">
    <script src="../js/main.js" rel="script"></script>

    <!-- Imported Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
  
</head>

<body>

<header>
    <nav>
        <div class="menu">
            <img class="nav-img" src="../img/PK_logo.png" alt="Posterized Kicks Logo"
                 width="268" height="45">
            <button id="menuBtn" class="hamburger" onClick="menuToggle()">
                <div id="menuLine1"></div>
                <div id="menuLine2"></div>
                <div id="menuLine3"></div>
            </button>

            <div id="menuOverlay" class="hidden">
                <div class="menu-inside">
                    <div id="menu-middle">
                        <a href="../index.html">Home</a>
                        <a href="news.html">News</a>
                        <a href="posters.html">Posters</a>
                        <a href="custom.html">Custom</a>
                        <a href="about.html">About</a>
                    </div>
                    <div id="menu-right-end">
                        <div class="search-cart">
                            <form>
                                <label>
                                    <input type="text" placeholder="Search..." class="search-bar">
                                </label>
                            </form>
                        </div>
                        <a href="#">
                            <img class="nav-img" src="../img/cart_icon.png" alt="Shopping cart" width="25" height="25">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
<section class="grid">
    <!-- Checkout Cart -->
    <div class="checkout-cart">
        <div class="cart-items">
            <!-- Shopping Cart label -->
            <div class="flex-row">
                <h2>Shopping Cart</h2>
                <h4>3 items</h4>
            </div>
            <!-- Display cart items here -->
            <div class="product-cart">
                <img src="../img/NikeDunkLowPandaPigeon.jpg" alt="Nike SB Dunk Low" width="88" height="125">
                <div>
                        <h4>Nike Dunk Low Panda Pigeon Poster</h4>
                    <h3>$45</h3>
                    <label>
                        <select name="quantity">
                            <option value="one">1</option>
                            <option value="two">2</option>
                            <option value="three">3</option>
                            <option value="four">4</option>
                            <option value="five">5</option>
                            <option value="six">6</option>
                        </select>
                    </label>
    
                </div>
            </div>
            <div class="product-cart">
                <img src="../img/Jordan1-4.png" alt="Jordan 1 Royal Toe" width="88" height="125">
                <div>
                    <h4>Jordan 1 Royal Toe Poster</h4>
                    <h3>$35</h3>
                    <label>
                        <select name="quantity">
                            <option value="one">1</option>
                            <option value="two">2</option>
                            <option value="three">3</option>
                            <option value="four">4</option>
                            <option value="five">5</option>
                            <option value="six">6</option>
                        </select>
                    </label>
              
                </div>
            </div>
            <div class="product-cart">
                <img src="../img/Jordan1-3.png" alt="Jordan 1" width="88" height="125">
                <div>
                    <h4>Jordan 1 Retro Chicago 2015 Poster</h4>
                    <h3>$35</h3>
                    <label>
                        <select name="quantity">
                            <option value="one">1</option>
                            <option value="two">2</option>
                            <option value="three">3</option>
                            <option value="four">4</option>
                            <option value="five">5</option>
                            <option value="six">6</option>
                        </select>
                    </label>
   
                </div>
            </div>

        </div>
        <div class="cart-summary">
            <!-- Display cart summary here -->
            <h2>Summary</h2>
            <div class="flex-row">
                <h3>3 items</h3>
                <h3>$115.00</h3>
            </div>
            <label for="quantity">Shipping: </label>      
                <select name="quantity">
                    <option value="one">Standard 7-10 Business Days - Free</option>
                    <option value="one">Express 1-3 Business Days - $15.00</option>
                </select>
            
            <div class="flex-row">
                <div id="total-price">
                    <h3>Total Price</h3>
                    <h3>$115.00</h3>
                </div>
            </div>
            <a class="button-checkout" href="payment.html">Checkout</a>
        </div>
   
    </div>
</section>
<footer>
    <p class="footer-text">Surrey, BC, Canada</p>
    <a class="footer-item" href="https://www.instagram.com/posterizedkicks/" target="_blank">
        <h3 class="footer-text">INSTAGRAM</h3>
    </a>
    <p class="footer-text">PosterizedKicks Copyright 2023</p>
</footer>
</body>

</html>
