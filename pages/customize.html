<body>

<header>
    <nav>
        <img class="nav-img" src="../img/PK_logo.png" alt="Posterized Kicks Logo" width="268" height="45">
        <div>
            <a href="../index.html">Home</a>
            <a href="new_releases.html">New Releases</a>

                <label>
                    <input type="text" placeholder="Search..." class="search-bar">

            </form>
            <!-- shopping cart -->
            <a href="checkout.html"><img class="nav-img" src="../img/cart_icon.png" alt="Shopping cart" width="25"
                                         height="25"></a>
        </div>
        </nav>
    </header>

    <section class="container-customize">
        <img src="../img/customPosterTemp-01.jpg" alt="Custom Poster Template" width="470" height="700">

        <div class="customization">
            <h1>$35</h1>
            <div>
                <h4>1. Select Desired Sneaker</h4>
                <img src="../img/Jordan1Mocha-01.png" alt="Yeezy Boost 700 Poster" width="100" height="100">
                <img src="../img/Jordan1PineGreen-01.png" alt="Yeezy Boost 700 Poster" width="100" height="100">
                <img src="../img/Jordan1UniBlue-01.png" alt="Yeezy Boost 700 Poster" width="100" height="100">
                <img src="../img/Jordan11SpaceJam-01.png" alt="Yeezy Boost 700 Poster" width="100" height="100">
                <img src="../img/NikeDunkLowKentucky-01.png" alt="Yeezy Boost 700 Poster" width="100" height="100">
                <img src="../img/NikeDunkLowSyracuse-01.png" alt="Yeezy Boost 700 Poster" width="100" height="100">
                <img src="../img/NewBalance550-01.png" alt="Yeezy Boost 700 Poster" width="100" height="100">
            </div>
            <h4>2. Select Background Color</h4>
            <div class="colors">
                <img src="../img/FFFFFF.png" alt="White" width="50" height="50">
                <img src="../img/1E1E1E.png" alt="Black" width="50" height="50">
                <img src="../img/C9C9C9.png" alt="Gray" width="50" height="50">
                <img src="../img/D80000.png" alt="Red" width="50" height="50">
                <img src="../img/0029D6.png" alt="Blue" width="50" height="50">
                <img src="../img/F75CC0.png" alt="Pink" width="50" height="50">
                <img src="../img/FFDA00.png" alt="Yellow" width="50" height="50">
            </div>
            <h4>3. Select Text Color</h4>
            <div class="colors">
            <img src="../img/FFFFFF.png" alt="White" width="50" height="50">
            <img src="../img/1E1E1E.png" alt="Black" width="50" height="50">
            </div>
            <div>
                <!-- Quantity input  -->
                <label for="quantity">Quantity:</label>
                <select name="quantity">
                    <option value="one">1</option>
                    <option value="two">2</option>
                    <option value="three">3</option>
                    <option value="four">4</option>
                    <option value="five">5</option>
                    <option value="six">6</option>
                </select>
            </div>
            <!-- Add to cart button -->
            <a class="button-nav-cart" href="#">Add to cart</a>
        </div>
    </section>
