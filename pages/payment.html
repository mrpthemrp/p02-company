<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Checkout</title>
    <link href="../css/main.css" rel="stylesheet" type="text/css">
    <link href="../css/grids.css" rel="stylesheet" type="text/css">
    <link href="../css/nav-bar.css" rel="stylesheet" type="text/css">
    <script src="../js/main.js" rel="script"></script>

    <!-- Imported Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>

<body>

<header>
    <nav>
        <div class="menu">
            <img class="nav-img" src="../img/PK_logo.png" alt="Posterized Kicks Logo"
                 width="268" height="45">
            <button id="menuBtn" class="hamburger" onClick="menuToggle()">
                <div id="menuLine1"></div>
                <div id="menuLine2"></div>
                <div id="menuLine3"></div>
            </button>

            <div id="menuOverlay" class="hidden">
                <div class="menu-inside">
                    <div id="menu-middle">
                        <a href="../index.html">Home</a>
                        <a href="posters.html">Posters</a>
                        <a href="custom.html">Custom</a>
                        <a href="about.html ">About</a>
                    </div>
                    <div id="menu-right-end">
                        <div class="search-cart">
                            <form>
                                <label>
                                    <input type="text" placeholder="Search..." class="search-bar">
                                </label>
                            </form>
                        </div>
                        <a href="checkout.html">
                            <img class="nav-img" src="../img/cart_icon.png" alt="Shopping cart" width="25" height="25">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>

<section class="grid">

    <div class="checkout-form">
        <h3>Payment Form</h3>
        <div class="payment-methods">
            <h4>Payment Methods</h4>
            <div>
                <label>
                    <input type="radio" name="payment-method" value="credit-card">
                    <span class="material-symbols-outlined">
                        credit_card
                        </span>
                    <span class="method-label">Debit or Credit</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="payment-method" value="paypal">
                    <img src="../img/paypal.png" alt="Paypal Logo"
                         width="20" height="20">
                    <span class="method-label">Paypal</span>
                </label>
            </div>
        </div>
        <div class="personal-info">
            <div>
                <h4>First Name</h4>
                <input class="payment-input" type="text" name="first-name">
            </div>
            <div>
                <h4>Last Name</h4>
                <input class="payment-input" type="text" name="last-name">
            </div>
            <div>
                <h4>Credit Card Number</h4>
                <input class="payment-input" type="text" name="credit-card-number" placeholder="•••• •••• •••• ••••">
            </div>
            <div>
                <h4>Security Code</h4>
                <input class="payment-input" type="text" name="security-code" placeholder="CVV">
            </div>
            <div>
                <h4>Card Expiration</h4>
                <input class="payment-input" type="text" name="card-expiration" placeholder="MM / YY">
            </div>
        </div>
        <div class="payment-button-div">
            <a class="order-button" href="confirmation.html">Submit Order</a>
        </div>
    </div>

</section>
<footer>
    <p class="footer-text">Surrey, BC, Canada</p>
    <a class="footer-item" href="https://www.instagram.com/posterizedkicks/" target="_blank">
        <img class="footer-img" src="../img/ig-logo-1x.png" alt="Instagram logo">
        <p class="footer-text">Instagram</p>
    </a>

    <a class="footer-item" href="https://github.com/mrpthemrp/p02-company" target="_blank">
        <img class="footer-img" src="../img/git_logo.png" alt="GitHub Logo">
        <p class="footer-text">Git Repository</p>
    </a>

    <a class="footer-item" href="../styleguide/index.html" target="_blank">
        <span class="material-symbols-rounded footer-span">draw</span>
        <p class="footer-text">Style Guide</p>
    </a>

    <a class="footer-item" href="../styleguide/index.html#citations" target="_blank">
        <span class="material-symbols-rounded footer-span">quick_reference_all</span>
        <p class="footer-text">Citations</p>
    </a>
    <p class="footer-text">PosterizedKicks Copyright 2023</p>
</footer>
</body>

</html>
